<section class="contact__area pt-50 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-xxl-7 col-xl-7 col-lg-6">
                <div class="contact__wrapper">
                    <div class="section__title-wrapper mb-40">
                        <h2 class="tp-title">发放代币(HAN)薪酬</h2>
                        <p>这个功能仅限公库管理员使用。</p>
                    </div>
                    <div class="contact__form">
                        <div class="row">
                            <div class="col-xxl-12">
                                <h5 class="client__name mb-10">受益人</h5>
                                <form>
                                    <div class="privacy-nav mb-55">
                                        <div id="members" class="privacy-nav-wrapper memberCheckList">
                                            <div class="checkout-form-list create-acc">
                                                <input name="member" type="radio">
                                                <label></label>
                                            </div>
                                        </div>
                                    </div>                                
                                </form>
                            </div>
                            <div class="col-xxl-12">
                                <h5 class="client__name mb-10">周期</h5>
                                <div class="section__title-wrapper mb-40">
                                    <select id="period" style="font-size: 30px;">
                                        <option>单次</option>
                                        <option>每日</option>
                                        <option>每月</option>
                                        <option>每年</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <h5 class="client__name mb-10">金额</h5>
                                <div class="section__title-wrapper mb-40">
                                    <div class="privacy-nav-wrapper ">
                                        <div class="checkout-form-list create-acc">
                                            <input id="amount" type="number">
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                            <div class="col-xxl-12">
                                <h5 class="client__name mb-10">理由</h5>
                                <div class="privacy-nav mb-55">
                                    <div class="privacy-nav-wrapper">
                                        <div class="checkout-form-list create-acc">
                                            <input id="reason" type="text">
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                            <div class="col-xxl-12">
                                <h5 class="client__name mb-10">开始日期</h5>
                                <div class="privacy-nav mb-55">
                                    <div class="privacy-nav-wrapper">
                                        <div class="checkout-form-list create-acc">
                                            <input id="start" type="text">
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                            <div class="col-xxl-12">
                                <h5 class="client__name mb-10">发放次数，0为无限制</h5>
                                <div class="privacy-nav mb-55">
                                    <div class="privacy-nav-wrapper">
                                        <div class="checkout-form-list create-acc">
                                            <input id="end" type="number" value="0">
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                            <div class="col-xxl-12">
                                <h5 class="client__name mb-10">最后支付日期，尚未支付无需填写</h5>
                                <div class="privacy-nav mb-55">
                                    <div class="privacy-nav-wrapper">
                                        <div class="checkout-form-list create-acc">
                                            <input id="lastPay" type="text">
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__btn">
                                    <button id="sent" type="button" class="tp-solid-btn">提交</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
