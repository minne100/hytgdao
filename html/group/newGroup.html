<section class="contact__area pt-50 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-xxl-7 col-xl-7 col-lg-6">
                <div class="contact__wrapper">
                    <div class="section__title-wrapper mb-40">
                        <h2 class="tp-title">创建专项小组</h2>
                        <p>任何活跃会员都可以创建专项小组，如果需要项目经费，请先发起提案。创建者即为组长，可以支配小组的专项基金。</p>
                    </div>
                    <div class="contact__form">
                        <div class="row">
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">小组名称</h5>
                                    <input id="name" type="text" value="">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">相关提案</h5>
                                    <select id="proposal" style="font-size: 20px;">
                                        <option value="0">无</option>
                                    </select>
                                    <p></p>
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <h5 class="client__name mb-10">组员</h5>
                                <div class="privacy-nav mb-55">
                                    <form>
                                        <div id="members" class="privacy-nav-wrapper memberCheckList">
                                            <div class="checkout-form-list create-acc">
                                                <input name="up" type="checkbox">
                                                <label></label>
                                            </div>
                                        </div>
                                    </form>
                                </div>                                
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">苦劳积分</h5>
                                    <input id="balance" type="number" value="0">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">功劳积分</h5>
                                    <input id="bonus" type="number" value="0">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__btn">
                                    <button id="add" type="button" class="tp-solid-btn">创建</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
