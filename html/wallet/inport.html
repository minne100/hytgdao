<section class="contact__area pt-50 pb-120">
    <div class="container">
        <div class="row mt-10">
            <div class="col-xl-12">
                <div class="basic-pagination text-center">
                    <div class="section__title-wrapper mb-40">
                        <h2 class="tp-title">导入钱包</h2>
                    </div>
                </div>
            </div>
            <div id="before" class="col-xl-12">
                <div class="contact__form-input text-center">
                    <h5 class="client__name mb-10">12个助记词</h5>
                    <input id="mnemonic" type="text" value="">
                </div>
                <div class="basic-pagination text-center">
                    <p></p>
                    <h5 class="client__name mb-10">设置密码</h5>
                    <input id="pswd1" type="password"><a href="#"><span id="eye1">👁️</span></a>
                    <p></p>
                    <h5 class="client__name mb-10">验证密码</h5>
                    <input id="pswd2" type="password"><a href="#"><span id="eye2">👁️</span></a>
                    <p></p>
                    <button id="ok" type="button" class="tp-solid-btn">确定</button>
                    <p></p>
                    <h5 id="errmsg" class="client__name mb-10"></h5>
                </div>
            </div>
        </div>
        <div id="after" class="row mt-10" style="display:none">
            <div class="col-xl-12">
                <div class="basic-pagination text-center">
                    <p>
                        钱包地址：<span id="pubAddress"></span>
                    </p>
                    <div class="contact__btn">
                        <button id="finish" type="button" class="tp-solid-btn">连接钱包</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
