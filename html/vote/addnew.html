<section class="contact__area pt-50 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-xxl-7 col-xl-7 col-lg-6">
                <div class="contact__wrapper">
                    <div class="section__title-wrapper mb-40">
                        <h2 class="tp-title">发起投票</h2>
                        <p>任何活跃会员都可以发起投票。</p>
                    </div>
                    <div class="contact__form">
                        <div class="row">
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">投票标题</h5>
                                    <input id="name" type="text" value="">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">小组投票</h5>
                                    <select id="groups" style="font-size: 20px;">
                                        <option value="0">全体</option>
                                    </select>
                                    <p></p>
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">截止时间(yyyy/mm/dd)</h5>
                                    <input id="endTime" type="text" value="">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">投票内容</h5>
                                    <textarea id="voteText"></textarea>
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">投票选项</h5>
                                    <a href="#"><span id="addOption" style="font-size:30px">➕</span></a>
                                    <a href="#"><span id="removeOption" style="font-size:30px">➖</span></a>
                                    <div id="options">
                                        <div><input type="text" value=""></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__btn">
                                    <button id="addVote" type="button" class="tp-solid-btn">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
