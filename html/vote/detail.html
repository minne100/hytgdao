<section class="contact__area pt-50 pb-20">
    <div class="container custome-container">
        <div class="row">
            <div class="col-xl-12">
                <div class="tp-section-title text-center">
                    <h3 id="name" class="tpds-title"></h3>
                </div>
            </div>
        </div>
        <div class="basic-pagination">
            <nav>
                <ul>
                    <li><a href="#" id="goback">&lt;</a></li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xxl-12">
                    <h5 class="client__name mb-10">发起人：<span id="member"></span></h5>
                </div>
                <div class="col-xxl-12">
                    <h5 class="client__name mb-10">专项小组：<span id="group"></span></h5>
                </div>
                <div class="col-xxl-12">
                    <h5 class="client__name mb-10">开始时间：<span id="start"></span></h5>
                </div>
                <div class="col-xxl-12">
                    <h5 class="client__name mb-10">截止时间：<span id="end"></span></h5>
                </div>
                <div class="col-xxl-12">
                    <h5 class="client__name mb-10">投票内容：</h5>
                    <span id="body" style="font-size: 20px;"></span>
                </div>
                <p></p>
                <div class="col-xxl-12">
                    <h5 class="client__name mb-10">选项：</h5>
                    <div class="privacy-nav mb-55">
                        <form>
                            <div id="options" class="privacy-nav-wrapper">
                                <div class="checkout-form-list create-acc">
                                    <input name="up" type="radio" style="vertical-align: top; margin-top: 8px;">
                                    <label></label>
                                </div>
                            </div>
                        </form>
                    </div>                                
                </div>
                <div id="isIn" class="col-xxl-12" style="display:none;">
                    <div class="contact__form-input">
                        <h5 class="client__name mb-10">投票理由：</h5>
                        <input id="reason" type="text" value="">
                    </div>
                    <div class="contact__btn">
                        <button id="vote" type="button" class="tp-solid-btn">投票</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
