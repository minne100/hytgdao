<section class="contact__area pt-50 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-xxl-7 col-xl-7 col-lg-10">
                <div class="contact__wrapper">
                    <div class="section__title-wrapper mb-40">
                        <h2 class="tp-title">添加已有会员</h2>
                        <p>这个功能仅限初始阶段使用，一旦使用正常流程添加了会员之后，这个功能将自动失效。</p>
                    </div>
                    <div class="contact__form">
                        <div class="row">
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">会员姓名</h5>
                                    <input id="name" type="text" value="">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">账号地址</h5>
                                    <input id="address" type="text" value="">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <h5 class="client__name mb-10">介绍人</h5>
                                <div class="privacy-nav mb-55">
                                    <form>
                                        <div id="upAddress" class="privacy-nav-wrapper memberCheckList">
                                            <div class="checkout-form-list create-acc">
                                                <input name="up" type="radio">
                                                <label></label>
                                            </div>
                                        </div>
                                    </form>
                                </div>                                
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">入会时间(yyyy/mm/dd)</h5>
                                    <input id="joinTime" type="text" value="">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">支付会费金额(DAI)</h5>
                                    <input id="lastPayAmount" type="number" value="">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__btn">
                                    <button id="addMember" type="button" class="tp-solid-btn">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
