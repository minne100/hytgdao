<section class="contact__area pt-50 pb-20">
    <div class="container custome-container">
        <div class="row">
            <div class="col-xl-12">
                <div class="tp-section-title text-center">
                    <h3 class="tpds-title">提案内容</h3>
                </div>
            </div>
        </div>
        <div class="basic-pagination">
            <nav>
                <ul>
                    <li><a href="#" id="goback">&lt;</a></li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div id="proposalContent" class="contact__wrapper" style="font-size: 18px;">
                </div>
            </div>
            <hr>
            <div id="realName" class="row">
                <div class="col-xl-4 col-lg-4 col-md-6" style="transform: none;width: 295.333px;">
                    <h5 class="client__name mb-10">赞成</h5>
                    <div class="privacy-nav mb-55">
                        <div id="approvalList" class="privacy-nav-wrapper memberCheckList">
                            <div>
                                <a href="#"></a>
                            </div>
                        </div>
                    </div>                                
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6" style="transform: none;width: 295.333px;">
                    <h5 class="client__name mb-10">反对</h5>
                    <div class="privacy-nav mb-55">
                        <div id="refuseList" class="privacy-nav-wrapper memberCheckList">
                            <div>
                                <a href="#"></a>
                            </div>
                        </div>
                    </div>                                
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6" style="transform: none;width: 295.333px;">
                    <h5 class="client__name mb-10">弃权</h5>
                    <div class="privacy-nav mb-55">
                        <div id="waiverList" class="privacy-nav-wrapper memberCheckList">
                            <div>
                                <a href="#"></a>
                            </div>
                        </div>
                    </div>                                
                </div>
            </div>
            <div id="anonymous" class="row">
                <div class="col-xxl-12">
                    <h5 class="client__name mb-10">已投票人数：<span id="voterCount"></span></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-xxl-12">
                    <div class="contact__form-input">
                        <h5 class="client__name mb-10">反对或弃权理由（匿名）</h5>
                        <div id="reasonList" class="privacy-nav-wrapper memberCheckList">
                        </div>
                        <input id="reason" type="text" value="">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xxl-12">
                    <div class="contact__form-input">
                        <h5 class="client__name mb-10" id="timer"></h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xxl-12">
                    <div id="buttons1" class="contact__btn">
                        <button id="approval" type="button" class="tp-solid-btn">赞成</button>
                        <button id="refuse" type="button" class="tp-solid-btn">反对</button>
                        <button id="waiver" type="button" class="tp-solid-btn">弃权</button>
                    </div>
                    <div id="buttons2" class="contact__btn">
                        <hr>
                        <button id="finish" type="button" class="tp-solid-btn">结束</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
