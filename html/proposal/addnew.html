<section class="contact__area pt-50 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-xxl-7 col-xl-7 col-lg-6">
                <div class="contact__wrapper">
                    <div class="section__title-wrapper mb-40">
                        <h2 class="tp-title">发起提案</h2>
                        <p>这个功能仅限提案管理员进行提交，并且提案人必须是活跃会员。</p>
                    </div>
                    <div class="contact__form">
                        <div class="row">
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">提案名</h5>
                                    <input id="name" type="text" value="">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">是否重大提案</h5>
                                    <input id="isBig" type="checkbox">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">是否匿名</h5>
                                    <input id="isAnonymous" type="checkbox">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">按积分计票</h5>
                                    <input id="byToken" type="checkbox">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">表决通过比例</h5>
                                    <input id="win" type="number" value="50">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">最低投票人数比例</h5>
                                    <input id="ratio" type="number" value="50">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <h5 class="client__name mb-10">提案人</h5>
                                <div class="privacy-nav mb-55">
                                    <div id="proposers" class="privacy-nav-wrapper memberCheckList">
                                        <div class="checkout-form-list create-acc">
                                            <input name="proposer" type="checkbox">
                                            <label></label>
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">提案内容</h5>
                                    <textarea id="proposal"></textarea>
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__btn">
                                    <button id="addProposal" type="button" class="tp-solid-btn">提案</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
