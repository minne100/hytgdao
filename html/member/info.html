<div class="aboutme-area pt-50 pb-100">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-xl-5 col-lg-6">
				<div class="aboutme-image mb-40">
					<img id="memberNFT" src="/images/bg.png" alt="NFT img">
				</div>
			</div>
			<div class="col-xl-7 col-lg-6">
				<div class="aboutme-wrapper mb-40">
					<div class="aboutme-content">
						<h3 class="tpabout-xd-title mb-50"><b><span id="userName"></span></b></h3>
						<span class="aboutme-sub-title" id="memberType"></span>
						<button id="approval" type="button" class="tp-solid-btn" style="display:none">批准</button>
					</div>
					<div class="aboutme-feature-list mt-25">
						<ul>
							<li><p>入会时间: <span id="joinTime"></span></p></li>
							<li><p>会员编号: <span id="menberID"></apsn></p></li>
							<li><p>介绍人: <a href="#"><span id="upMember"></span></a></p></li>
							<li><p>帐号地址: <span id="address"></span></p></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="aboutme-tabs-area pb-100">
	<div class="container">
		<div class="row">
			<div class="col-xl-12">
				<ul class="nav nav-tabs ab-tabs" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active ab-tab-item" id="member/about" data-bs-toggle="tab" data-bs-target="#about" type="button" role="tab" aria-controls="about" aria-selected="true">个人简介</button>
					</li> 
					<li class="nav-item" role="presentation">
						<button class="nav-link ab-tab-item" id="member/awards" data-bs-toggle="tab" data-bs-target="#awards" type="button" role="tab" aria-controls="awards" aria-selected="false">成就荣誉</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link ab-tab-item" id="member/work" data-bs-toggle="tab" data-bs-target="#work" type="button" role="tab" aria-controls="work" aria-selected="false">工作经历</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link ab-tab-item" id="member/education" data-bs-toggle="tab" data-bs-target="#education" type="button" role="tab" aria-controls="education" aria-selected="false">教育背景</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link ab-tab-item" id="member/reason" data-bs-toggle="tab" data-bs-target="#education" type="button" role="tab" aria-controls="education" aria-selected="false">入会理由</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link ab-tab-item" id="member/down" data-bs-toggle="tab" data-bs-target="#education" type="button" role="tab" aria-controls="education" aria-selected="false">推荐会员</button>
					</li>
				</ul>
			</div>
		</div>
		<div class="tab-content mt-30" id="myTabContent">
		</div>
	</div>
</div>
