<section class="contact__area pt-50 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-xxl-7 col-xl-7 col-lg-6">
                <div class="contact__wrapper">
                    <div class="section__title-wrapper mb-40">
                        <h2 class="tp-title">会费</h2>
                        <p>会费自入会之日起开始计算，每月需缴纳2（DAI），可以最多预交3个月的会费。过期没有缴费将失去提案、表决的资格，成为非活跃会员。补交欠费后将再次活跃，恢复所有权限。</p>
                        <p id="notice"></p>
                    </div>
                    <div class="widget">
                        <h6 class="sidebar-title">缴费记录</h6>
                        <ul id="feeHistory" class="n-sidebar-categories">
                            <li>
                                <div class="single-category p-relative mb-10">
                                    <span>无缴费记录</span>
                                </div>
                            </li>
                        </ul>
                    </div>                    
                    <div class="contact__form">
                        <div class="row">
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">缴费金额（DAI）</h5>
                                    <input id="amount" type="number" value="0">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__btn">
                                    <button id="pay" type="button" class="tp-solid-btn">缴费</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
