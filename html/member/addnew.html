<section class="contact__area pt-50 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-xxl-7 col-xl-7 col-lg-6">
                <div class="contact__wrapper">
                    <div class="section__title-wrapper mb-40">
                        <h2 class="tp-title">添加新会员</h2>
                        <p>此功能仅限正式成员使用，添加自己介绍的新会员。注意：添加完成之后只是准会员，必须经过三人以上的活跃会员批准后才能成为正式会员。</p>
                    </div>
                    <div class="contact__form">
                        <div class="row">
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">新会员姓名</h5>
                                    <input id="name" type="text" value="">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__form-input">
                                    <h5 class="client__name mb-10">账号地址</h5>
                                    <input id="address" type="text" value="">
                                </div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="contact__btn">
                                    <button id="addMember" type="button" class="tp-solid-btn">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
